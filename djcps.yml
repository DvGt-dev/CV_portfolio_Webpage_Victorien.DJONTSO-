

services:

  django:
    build:
      context: /mnt/c/Users/dvrch/Documents/docker_directory/Django-Portfolio-website
      dockerfile: djdkf
    image: Django_Portfilio_MohammadBurhan
    ports:
      - "8000:8000"
    volumes:
      - /mnt/c/Users/dvrch/Documents/docker_directory/Django-Portfolio-website:/app
    command: [python, manage.py, runserver, 0.0.0.0:8000]
