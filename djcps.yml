      context: /mnt/c/Users/dvrch/Documents/docker_directory/jupyter
      dockerfile: jpdkf
    image: Django_Portfilio_MohammadBurhan-jupyter
    ports:
      - "8888:8888"
    volumes:
      - /mnt/c/Users/dvrch/Documents/docker_directory/jupyter:/notebooks
    command: [jupyter, notebook, --ip, 0.0.0.0, --no-browser, --allow-root, --NotebookApp.token='']
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    privileged: true


